services:
    ubuntu:
        public: true
        container_name: yg
        image: imlala/ubuntu-xfce-vnc-novnc:latest
        ports:
            - 6080:6080
        environment: 
            - VNC_PASSWD=yourpwd
            - GEOMETRY=1280x768
            - TZ=Asia/India
            - DEPTH=24
        volumes: 
            - /root/Desktop
            - /home
        resources:
          cpu: 1000m
          memory: 3072Mi
          storage:
            size: 1Gi
            class: standard
